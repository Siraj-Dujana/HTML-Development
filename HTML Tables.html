<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- HTML Tables
    HTML tables allow you to arrange data like text, images, and links in rows and columns. You use the <table> tag to
    start and end a table. -->

    <table>
        // table content
    </table>

    <!-- Key Elements of HTML Table
    <table>: Defines the table itself.
    <tr>: Used for table rows.
    <th>: Used for table headings.
    <td>: Used for table cells (data). -->

    <!-- Basic Table Structure -->
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Harry</td>
            <td>100</td>
        </tr>
    </table>


    <!-- rowspan and colspan Attributes
        Rowspan: If you want a table cell to span multiple rows, you can use the rowspan attribute. -->
    <td rowspan="value">
        <!-- Colspan: If you want a table cell to span multiple columns, you can use the colspan attribute. -->

    <td colspan="value">

        <!-- Examples
        Here are simple examples to demonstrate the use of rowspan and colspan in HTML tables. -->
        
        <!-- Example for Colspan: -->
        <table border="1">
          <tr>
            <td colspan="2">Merged Columns</td>
          </tr>
          <tr>
            <td>Column 1</td>
            <td>Column 2</td>
          </tr>
        </table>

        <!-- Example for Rowspan: -->
        <table border="1">
          <tr>
            <td>Row 1, Column 1</td>
            <td rowspan="2">Merged Rows</td>
          </tr>
          <tr>
            <td>Row 2, Column 1</td>
          </tr>
        </table>
</body>

</html>
